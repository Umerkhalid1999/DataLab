<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern DataLab Logo with gradient and data visualization theme -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Data visualization bars with nodes -->
  <g transform="translate(10, 10)">
    <!-- Background circle -->
    <circle cx="20" cy="20" r="20" fill="url(#logoGradient)" opacity="0.1"/>

    <!-- Data bars -->
    <rect x="10" y="22" width="4" height="16" rx="2" fill="url(#logoGradient)"/>
    <rect x="17" y="15" width="4" height="23" rx="2" fill="url(#logoGradient)"/>
    <rect x="24" y="18" width="4" height="20" rx="2" fill="url(#logoGradient)"/>

    <!-- Connecting nodes -->
    <circle cx="12" cy="20" r="2.5" fill="#10B981"/>
    <circle cx="19" cy="13" r="2.5" fill="#3B82F6"/>
    <circle cx="26" cy="16" r="2.5" fill="#8B5CF6"/>

    <!-- Connection lines -->
    <line x1="12" y1="20" x2="19" y2="13" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="19" y1="13" x2="26" y2="16" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- DataLab Text -->
  <text x="55" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="url(#logoGradient)">
    Data
  </text>
  <text x="105" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="300" fill="#4B5563">
    Lab
  </text>

  <!-- Tagline -->
  <text x="55" y="43" font-family="'Segoe UI', Arial, sans-serif" font-size="9" font-weight="400" fill="#6B7280" letter-spacing="1">
    AI-POWERED DATA PLATFORM
  </text>
</svg>
